<div id="messagePopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p id="popupMessage">Message Sent</p>
    </div>
</div>
<script>
    function showMessagePopup(message) {
        var popup = document.getElementById("messagePopup");
        var popupMessage = document.getElementById("popupMessage");
        popupMessage.innerHTML = message;
        popup.style.display = "block";
    }

    function closePopup() {
        var popup = document.getElementById("messagePopup");
        popup.style.display = "none";
    }
    function clearForm() {
        document.getElementById("first_name").value = "";
        document.getElementById("last_name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("comments").value = "";
    }


    function validateForm(event) {
        event.preventDefault(); // Prevent the form from submitting and navigating to another page

        // Get form field values
        var firstName = document.getElementById("first_name").value;
        var lastName = document.getElementById("last_name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;

        // Validate fields
        if (firstName === "" || lastName === "" || email === "" || phone === "") {
            showMessagePopup("Please fill in all fields.");
            return;
        }

        // Email validation
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.match(emailPattern)) {
            showMessagePopup("Please enter a valid email address.");
            return;
        }

        // Phone number validation
        var phonePattern = /^\d{10}$/;
        if (!phone.match(phonePattern)) {
            showMessagePopup("Please enter a valid phone number.");
            return;
        }

        showMessagePopup("Message Sent");
        clearForm();
    }
</script>
